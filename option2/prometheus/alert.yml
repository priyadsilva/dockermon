groups:
  - name: DemoAlerts
    rules:
      - alert: InstanceDown
        expr: absent(container_memory_usage_bytes{container_name="nginx"})
        for: 1m
        labels:
          severity: low
        annotations:
          summary: 'Alert with low severity.'

      - alert: InstanceDownCritical
        expr: absent(container_memory_usage_bytes{container_name="nginx"})
        for: 5m
        labels:
          severity: high
        annotations:
          summary: 'Alert with high severity.'